<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<!-- div main start here -->
	<div class="main">
		<!-- div register start here -->
		<div class="register">	
			<h2>Register Here</h2>
			<form action="" id="register" mathod="post" >
				
				<label for="fname">First name :</label>
				<input type="text" name="fname" id="name" placeholder="Enter your first name">
				<br><br>
				<label for="lname">Last name :</label>
				<input type="text" name="lname" id="name" placeholder="Enter your last name">
				<br><br>
				<label for="age">Your age :</label>
				<input type="number" name="age" id="name" placeholder="How old are you?">
				<br><br>
				<label for="email">Email address</label>
				<input type="email" name="email" id="name" placeholder="Enter your email">
				<br><br>
				<label for="">Gender :</label>
				<br>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="male">
				&nbsp;
				<span id="male">Male</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="female">
				&nbsp;
				<span id="female">Female</span>
				<br><br>
				<label for="">Select Language :</label>
				<br>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="lang" id="Urdo">
				&nbsp;
				<span id="Urdo">Urdo</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="lang" id="eng">
				&nbsp;
				<span id="eng">Eglish</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="lang" id="hindi">
				&nbsp;
				<span id="hindi">Hindi</span>
				<br><br>
				<input type="submit" value="Submit" name="submit" id="submit">


			</form>
		</div>
		<!-- div register end here -->
	</div>
	<!-- div main end here -->



</body>
</html>
